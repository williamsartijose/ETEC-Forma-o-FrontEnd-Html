<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
    <nav>
        <h1>Loja Top</h1>
    </nav>
   </header>
   <main>
    <section>
        <h2>Cadastro</h2>
        <form action="obrigado.html"></form>
        <div>
           <label for="ctrl-name">Nome:</label>
           <input type="ctrl-name" name="name" type="text" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="ctrl-email">E-mail:</label>
            <input type="ctrl-email" name="email" type="email" placeholder="Digite seu E-mail">
         </div>
         <div>
            <label for="ctrl-password">Senha:</label>
            <input type="ctrl-password" name="password" type="password" placeholder="Digite sua Senha">
         </div>
         <div>
            <label for="ctrl-city">Cidade</label>
            <select name="city" id="ctrl-city">
              <option value="1">São paulo</option>
              <option value="2">Belo Horizonte</option>
              <option value="3">Recife</option>
              <option value="4">Porto Alegre</option>
            </select>
         </div>

         <div>
             <label for="ctrl-level">Escolaridade</label>
             <div id="ctrl-level">
                <input type="radio" name="level" id="ctrl-level">
                <label for="ctrl-level1">Fundamental</label>
                <input type="radio" name="level" id="ctrl-level2">
                <label for="ctrl-level2">Médio</label>
                <input type="radio" name="level" id="ctrl-level3">
                <label for="ctrl-level3">Superiror</label>
             </div>
         </div>
         <div>
         <label for="ctrl-lenguages">Linguagem que você conhece</label>
         <div id="ctrl-lenguages">
         <input id="ctrl-lenguages-java" type="checkbox" name="lenguage1">
         <label for="ctrl-lenguages-java">JAVA</label>
         <input id="ctrl-lenguages-php" type="checkbox" name="lenguage2">
         <label for="ctrl-lenguages-php">PHP</label>
         <input id="ctrl-lenguages-js" type="checkbox" name="lenguage3">
         <label for="ctrl-lenguages-js">JAVASCRIPT</label>
         <input id="ctrl-lenguages-python" type="checkbox" name="lenguage4">
         <label for="ctrl-lenguages-python">PYTHON</label>
         </div>
         </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar tudo">
    </form>
    </section>
   </main>
</body>
</html>
